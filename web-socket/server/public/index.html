<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurakani</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.min.js" integrity="sha512-2j1eiYSzeFsyYR2U3lD1znxCZwsymcYr5REPVR3ijiFexmtaxzjj1/SWxaugYlH78QWZdRMg214NAbGlI8HuTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <main>
    <form  class="form-join">
        <input type="text" id="name"  maxlength="8" placeholder="Your name" size="5" required>
        
        <input type="text" id="room" placeholder="Chat Room" size="5" required>
        <button type="submit" id="join">Join</button>
        
    </form>

    <ul class="chat-display"></ul>

    <p class="user-list"></p>

    <p class="room-list"></p>

    <p class="activity"></p>

    <h1>Basic Config</h1>
    <form class="form-msg">
        <input type="text" id="message" name="Your message" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>
</main>
    
</body>
</html>
